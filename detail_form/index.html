<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js\script.js"></script>
<body>
    <div class="inp-form">
        <form action="" method="post" onsubmit="return validation()">
            <h2>REGISTER</h2>
            <input type="text" name="full name" placeholder="Full Name" id="name" required>
            <input type="number" name="number" placeholder="Phone Number" id="phone" required>
            <input type="email" name="email" placeholder="e-mail" id="mail" required>
            <input type="number" name="age" placeholder="Age" id="age" required>

            <div class="buttons">
                <button id="rst" type="reset">Reset</button>
                <button type="submit" id="btn" value="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
