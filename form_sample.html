<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
        
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .buttons {
            display: flex;
        }

        .gen {
            font-size: 14px;
            font-weight: 400;
        }
        .gen1{
            display: flex;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Personal Details</h2>
        <form action="mailto:chammu.tez@gmail.com" method="get">
            <label for="name"> Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="enter your name" required>

            <label for="password">Password</label>
            <input type="password" id="pass" placeholder="password">

            <label for="Gender">Gender</label>
            <div class="gen1">
            <label class="gen" for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label class="gen" for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label class="gen" for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <label for="Vehicle">Vehicle</label>
            <select name="Vehicle" id="Vehicle">
                <option value="Car">Car</option>
                <option value="Bike">Bike</option>
                <option value="Jeep">Jeep</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>

</html>
